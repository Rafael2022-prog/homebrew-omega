name: Verify Homebrew Formula

on:
  workflow_dispatch:
  push:
    paths:
      - 'Formula/omega-lang.rb'

jobs:
  verify:
    runs-on: macos-latest
    steps:
      - name: Checkout tap repo
        uses: actions/checkout@v4

      - name: Set up tap
        run: |
          brew tap Rafael2022-prog/homebrew-omega https://github.com/Rafael2022-prog/homebrew-omega

      - name: Homebrew info
        run: |
          brew --version
          brew doctor || true

      - name: Audit formula (non-blocking)
        run: |
          brew audit --strict --online omega-lang || true

      - name: Build from source
        run: |
          brew install --build-from-source omega-lang

      - name: Run formula tests
        run: |
          brew test omega-lang

      - name: Uninstall
        if: always()
        run: |
          brew uninstall --force omega-lang || true